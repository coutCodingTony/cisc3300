<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            window.addEventListener('load', function(e){
                let containerDiv =  document.getElementById("container");
                let textNode = document.createTextNode("in class 5");
                containerDiv.appendChild(textNode);
                containerDiv.classList.add('container-color');

                let buttonElement = document.getElementById("event-button");
                buttonElement.addEventListener("click", function(c){
                    var appendDiv = document.createElement("div");
                    var appendDivText = document.createTextNode("new text");
                    appendDiv.appendChild(appendDivText);
                    containerDiv.appendChild(appendDiv);
                
                });
            });
        </script>
        <style>
            .container-color{
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <button id="event-button">Click Me</button>
        </div>
    </body>
</html>
