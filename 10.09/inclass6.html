<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $.ajax({
                url: "http://localhost:3000/recipes",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                },
                error: function(xhr, status, error){
                    console.error('Error, could not fetch', error);
                }
            });
        </script>
    </head>
</html>
